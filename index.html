<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wellness and Self-Care Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 15px 0;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #333;
  }
  nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
  }
  nav a:hover {
    background-color: #ddd;
    color: black;
  }
  section {
    margin: 20px auto;
    max-width: 800px;
  }
  .product-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  form label {
    margin-bottom: 5px;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
</style>
</head>
<body>
<header>
  <h1 style="color: #fff; background-color: #388E3C; padding: 15px 0;">Wellness and Self-Care Products</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
  </nav>
</header>
<section>
  <div class="product-container">
    <img src="product-image.jpg" alt="Wellness Product">
    <p>Description of the wellness and self-care products goes here.</p>
  </div>
</section>
<section>
  <form>
    <h2>Get in Touch</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message"></textarea>
    <button type="submit">Submit</button>
  </form>
</section>
<footer>
  &copy; 2022 Wellness and Self-Care Products. All Rights Reserved.
</footer>
</body>
</html>
